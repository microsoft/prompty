emit:
  - "@typespec/json-schema"
  - "@prompty/emitter"
options:
  "@typespec/json-schema":
    emitter-output-dir: "{cwd}/tsp-output/json-schema"
    emitAllModels: true
    emitAllRefs: true
    file-type: yaml
  "@prompty/emitter":
    emitter-output-dir: "{cwd}/tsp-output"
    root-object: "Prompty.Core.PromptyBase"
    emit-targets:
      - type: markdown
        output-dir: "../prompty/docs"
      - type: CSharp
        output-dir: "../../runtime/csharp/Prompty.Core/Model"
        test-dir: "../../runtime/csharp/Prompty.Core.Tests/Model"
        aliases:
          Input: "AgentInput"
      - type: Python
        output-dir: "../../runtime/python/prompty/prompty/core"
        test-dir: "../../runtime/python/prompty/tests/core"
      - type: TypeScript
        output-dir: "./tsp-output/typescript"
