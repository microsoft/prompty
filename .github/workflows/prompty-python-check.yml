name: prompty Python build and test
on:
  pull_request:
    paths:
      - 'runtime/prompty/**'

  workflow_call:


env:
  AZURE_OPENAI_ENDPOINT: https://fake
  AZURE_OPENAI_KEY: 12342323433
  
jobs:
  prompty-tests:
    name: run unit tests on supported python versions
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python_version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    permissions:
      # This permission is needed for private repositories.
      contents: read
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python_version }}

      - name: install dependencies
        working-directory: ./runtime/prompty
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e '.[dev]'

      - name: Lint with ruff
        working-directory: ./runtime/prompty
        run: ruff check .

      - name: Check formatting with black
        working-directory: ./runtime/prompty
        run: black . --check --verbose

      - name: test package
        working-directory: ./runtime/prompty
        run: |
          python3 -m pytest -s -vv --cov --cov-report=html:summary.html
          cat summary.html >> $GITHUB_STEP_SUMMARY

      - name: mypy check
        working-directory: ./runtime/prompty
        run: python3 -m run mypy . --check-untyped-defs

  publish-artifacts:
    name: publish artifacts
    runs-on: ubuntu-latest
    needs: prompty-tests
    
    steps:
      - uses: actions/checkout@v4
      - name: Create tag
        run: |
          echo "TAG=v$(TZ='America/Los_Angeles' date +%Y%m%d.%H%M%S)" >> "$GITHUB_ENV"
          echo "Using tag: ${TAG}"

      - name: Rewrite version
        working-directory: ./runtime/prompty
        run: |
          echo "VERSION = \"$TAG\"" > ./prompty/_version.py
          cat ./prompty/_version.py

      - name: Set up Python 3
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: install dependencies
        working-directory: ./runtime/prompty
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -e '.[dev]'

      - name: Publish package distributions to PyPI
        working-directory: ./runtime/prompty
        run: |
          flit build --format wheel 
          flit build --format sdist

      - uses: actions/upload-artifact@v4
        with:
          name: prompty-artifacts
          path: ./runtime/prompty/dist/*
